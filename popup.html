<!DOCTYPE html>
<html>

<head>
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .text-xxs {
            font-size: 0.7rem;
            /* Custom smaller font size */
        }
    </style>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="windowContentFull">
        <button id="closeBtn" class="icon-btn icon-btn-close">
            <img src="resources/icon-close.svg" alt="Cross Icon" />
        </button>
        <button id="minBtn" class="icon-btn icon-btn-min">
            <img src="resources/icon-min.svg" alt="Min Icon" />
        </button>
        <div id="content">
            <div id="tab0Content" class="tab-content">
                <h1>Upload Profile Photo</h1>
                <div class="tab-content-inner-bg tab-content-inner-bg-profile">
                    <label id="imageUploadLabel" for="imageUpload" class="tab-content-upload-label">
                        <img src="resources/icon-upload-img.svg" alt="Image Icon" />
                        <div id="imageUploadLabelPrompt" class="tab-content-upload-prompt">Drag image here or Select
                            image
                            to upload</div>
                    </label>
                    <img id="imagePreview" src="" class="tab-content-upload-preview" alt="Image preview">
                    <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/jpg, image/bmp, " class="tab-content-upload-input">
                    <button id="uploadBtn" class="tab-content-action-btn">
                        <img id="uploadBtnIcon" src="resources/icon-upload-cloud.svg" alt="Upload Icon" />
                        <span id="uploadBtnText">UPLOAD</span>
                    </button>
                    <p id="imageUploadPrompt">Clear, well-lit facial image
                    </p>
                </div>
            </div>
            <div id="tab1Content" class="tab-content" style="display: none;">
                <button id="vidsBtn" class="icon-btn icon-btn-vids">
                    <img src="resources/icon-vids.svg" alt="Min Icon" />
                </button>
                <h1>Enter Body Dimensions</h1>
                <div class="tab-content-inner-bg tab-content-inner-bg-body">
                    <div id="dim-switch-container">
                        <div id="dim-switch-btn" class="dim-switch-selected">
                            <div id="dim-switch-option-in">in</div>
                            <div id="dim-switch-option-cm">cm</div>
                        </div>
                    </div>
                    <div>
                        <div class="tab-content-body-dim-text-container">
                            <div>
                                <input id="bustInput" type="number" type="text" class="tab-content-body-dim-text-field">
                                <span class="tab-content-body-dim-text-label">in</span>
                                </input>
                                <p class="tab-content-body-dim-text-name">Bust</p>
                            </div>
                            <div>
                                <input id="waistInput" type="number" type="text"
                                    class="tab-content-body-dim-text-field">
                                <span class="tab-content-body-dim-text-label">in</span>
                                </input>
                                <p class="tab-content-body-dim-text-name">Waist</p>
                            </div>
                            <div>
                                <input id="hipsInput" type="number" type="text" class="tab-content-body-dim-text-field">
                                <span class="tab-content-body-dim-text-label">in</span>
                                </input>
                                <p class="tab-content-body-dim-text-name">Hips</p>
                            </div>
                        </div>
                    </div>
                    <button id="saveDimBtn" class="tab-content-action-btn tab-content-action-btn-save">
                        <img id="saveDimBtnIcon" src="resources/icon-save.svg" alt="Save Icon" />
                        <span id="saveDimBtnText">SAVE</span>
                    </button>
                </div>
                <button id="sizeRecomBtn" class="tab-content-size-recom-btn">
                    <img id="sizeRecomBtnIcon" src="resources/icon-size.svg" alt="Size Icon" />
                    <span id="sizeRecomBtnText">SIZE RECOMMENDATION</span>
                </button>
            </div>
        </div>
        <div class="tab-bar">
            <div class="tab-bar-tab">
                <img src="resources/tab-bar-tab-icon0.svg" alt="Icon 0" class="tab-bar-icon-0" />
            </div>
            <div class="tab-bar-tab">
                <img src="resources/tab-bar-tab-icon1.svg" alt="Icon 1" class="tab-bar-icon-1" />
            </div>
        </div>
        <script src="popup.js"></script>
    </div>
    <div id="windowContentMin" style="display:none;">
        <button id="closeBtn" class="icon-btn icon-btn-close">
            <img src="resources/icon-close.svg" alt="Cross Icon" />
        </button>
        <button id="minBtn" class="icon-btn icon-btn-min">
            <img src="resources/icon-min.svg" alt="Min Icon" />
        </button>
        <div class="min-content-container">
            <button id="sizeRecomBtn" class="tab-content-size-recom-btn">
                <img id="sizeRecomBtnIcon" src="resources/icon-size.svg" alt="Size Icon" />
                <span id="sizeRecomBtnText">SIZE RECOMMENDATION</span>
            </button>
            <p>Open size chart, then click this button</p>
        </div>
    </div>
</body>

</html>
