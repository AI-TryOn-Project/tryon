<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-full max-w-lg mx-auto">
   
    <div class="flex items-center mb-3">
        <label for="bustInput" class="text-gray-700 text-sm font-bold mr-2">Bust (inches):</label>
        <input type="number" id="bustInput" placeholder="Bust (inches)" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline flex-grow">
    </div>
    
    <div class="flex items-center mb-3">
        <label for="waistInput" class="text-gray-700 text-sm font-bold mr-2">Waist (inches):</label>
        <input type="number" id="waistInput" placeholder="Waist (inches)" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline flex-grow">
    </div>
    
    <div class="flex items-center mb-3">
        <label for="hipsInput" class="text-gray-700 text-sm font-bold mr-2">Hips (inches):</label>
        <input type="number" id="hipsInput" placeholder="Hips (inches)" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline flex-grow">
    </div>
    

    <button id="saveDimensionsBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Save Dimensions</button>

    <button id="screenshotButton" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4">Take Screenshot to get Size Recommendation</button>

    <div class="flex items-center mb-4">
        <input type="file" id="imageUpload" accept="image/*" class="text-sm p-2 border border-gray-300 rounded-md w-3/4 mr-2">
        <button id="uploadBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </div>
    

    <img id="imagePreview" src="" class="w-full mb-4 hidden" alt="Image preview">

    <label for="lowResCheckbox" class="inline-flex items-center mt-3">
        <input type="checkbox" id="lowResCheckbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700 text-sm">Low Resolution</span>
    </label>
    
    <script src="popup.js"></script>
</body>
</html>
